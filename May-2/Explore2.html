<!DOCTYPE html>
<html>
   <head>
       <title> Scheduling </title>
       <script>
           function task1(){
               console.log("Executing task1");
           }
           function task2() {
                   console.log("Executing task2");
           }
           function task3() {
                   console.log("Executing task3");
           }
       </script>
   </head>
   <body>
       <script>
           console.log("Starting Work");
           setTimeout(task1,3000);
           setTimeout(task2,2000);
           setTimeout(task3,1000);
           console.log("Ending Work");
       </script>
   </body>
</html>
